

<div *ngIf="userStat" class="p-gutter"
     gdColumns="1fr 1fr 1fr 1fr"
     gdColumns.lt-md="1fr 1fr"
     gdColumns.lt-sm="1fr"
     gdGap="16px"
     vexContainer>

     <vex-widget-quick-value-center
          [icon]="icGroup"
          iconClass="text-primary bg-primary-light"
          gdColumn.lt-sm="1"
          label="عدد البائعين المعتمدين"
          value="{{userStat.vendorCount}}"></vex-widget-quick-value-center>
     <vex-widget-quick-value-center
          [icon]="icGroup"
          iconClass="text-orange bg-orange-light"
          gdColumn.lt-sm="1"
          label="عدد العملاء"
          value="{{userStat.vendorCount}}"></vex-widget-quick-value-center>
     <vex-widget-quick-value-center
          [icon]="icGroup"
          iconClass="text-deep-orange bg-deep-orange-light"
          gdColumn.lt-sm="1"
          label="عدد الموصلين"
          value="{{userStat.transporterCount}}"></vex-widget-quick-value-center>
     <vex-widget-large-goal-chart [series]="salesSeries"
          gdColumn="1 / -1"
          gdColumn.lt-sm="1"
          total="4,374"></vex-widget-large-goal-chart>

     <vex-widget-large-chart [series]="userSessionsSeries"
          gdColumn="1 / 3"
          gdColumn.lt-md="1 / -1"
          gdColumn.lt-sm="1"></vex-widget-large-chart>

     <vex-widget-table [columns]="tableColumns"
          [data]="tableData"
          class="w-full overflow-auto shadow" gdColumn="3 / -1"
          gdColumn.lt-md="1 / -1"
          gdColumn.lt-sm="1"></vex-widget-table>





</div>
