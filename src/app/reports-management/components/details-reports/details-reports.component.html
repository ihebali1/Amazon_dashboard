

<div class="bg-white p-3 shadow-sm rounded-sm">
    <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">

        <span class="tracking-wide">معلومات التقرير</span>
    </div>
    <br>
    <hr>
    <br>
    <div class="text-gray-700">
        <div class="grid md:grid-cols-2 text-sm">
            <div class="grid grid-cols-2">
                <div class="px-4 py-2 font-semibold">المشرف المعين</div>
                <div class="px-4 py-2">{{data?.assignedAdmin?.firstName}}&nbsp;{{data?.assignedAdmin?.lastName}}</div>
            </div>
            <div class="grid grid-cols-2">
                <div class="px-4 py-2 font-semibold">أنشئت في</div>
                <div class="px-4 py-2">{{data.createdAt| date}}</div>
            </div>
            <div class="grid grid-cols-2">
                <div class="px-4 py-2 font-semibold"> انشأ من قبل</div>
                <div class="px-4 py-2">
                    <a class="text-blue-800" >{{data.createdBy.firstName}}&nbsp;{{data.createdBy.lastName}}</a>
                </div>
            </div>
            <div class="grid grid-cols-2">
                <div class="px-4 py-2 font-semibold">الحالة</div>
                <div style="color: orange ;font-weight: bold" *ngIf="data.status === 'PENDING'"  class="px-4 py-2">ينتظر </div>
                <div style="color: red ;font-weight: bold" *ngIf="data.status === 'INREVIEW'"  class="px-4 py-2">في مراجعة</div>
                <div style="color: green ;font-weight: bold" *ngIf="data.status === 'ACCEPTED'"  class="px-4 py-2">تقبل بنجاح</div>
                <div style="color: red ;font-weight: bold" *ngIf="data.status === 'REJECTED'"  class="px-4 py-2">مرفوض</div>
            </div>
            <div class="grid grid-cols-2">
                <div class="px-4 py-2 font-semibold">تم التحديث في</div>
                <div class="px-4 py-2">{{data.updatedAt | date}}</div>
            </div>
        </div>
    </div>

</div>
<br>
<button mat-button (click)="closeDiag()" >خروج </button>
