<div class="container py-gutter">
    <div class="card overflow-hidden">
      <div class="h-12 relative overflow-hidden">
    
        <img class="avatar h-24 w-24 absolute top-6 ltr:left-4 rtl:right-4 sm:hidden"
             src="assets/img/avatars/1.jpg">
      </div>
  
      <div class="z-10 relative -mt-16 px-gutter flex items-center">
  
        <img @scaleIn
             class="avatar h-24 w-24 flex-none align-start hidden sm:block border-3 border-white"
             src="assets/img/avatars/1.jpg">
  
             <div  class="max-w-full flex-auto sm:ltr:ml-6 sm:rtl:mr-6">
              <div  class="h-16 flex items-center">
                <h1 *ngIf="info" @fadeInRight class="headline text-contrast-white m-0">{{info?.name}}</h1>
              </div>
  
          <nav class="vex-tabs vex-tabs-dense border-0" mat-tab-nav-bar>
            <a #rla="routerLinkActive"
               *ngFor="let link of links"
               [active]="rla.isActive"
               [disabled]="link.disabled"
               [routerLink]="link.route"
               mat-tab-link
               queryParamsHandling="preserve"
               [routerLinkActiveOptions]="link.routerLinkActiveOptions || { exact: false }"
               routerLinkActive>
              {{ link.label }}
            </a>
          </nav>
        </div>
      </div>
    </div>
  
    <router-outlet class="p-4"></router-outlet>
  </div>
