<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field appearance="outline">
        <textarea matInput
               placeholder=" سبب الرفض"
                  formControlName="rejectMessage"></textarea>
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary"(click)="save()">تأكيد </button>
    <button class="mat-raised-button"(click)="close()">إلغاء</button>
</mat-dialog-actions>
