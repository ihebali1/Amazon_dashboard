
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">إضافة فئة رئيسية</h2>

    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <form (ngSubmit)="save()">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field appearance="outline" class="mt-6 flex-auto" >
        <mat-label>اختر فئة رئيسية</mat-label>
        <mat-select [(value)]="selectedParentCategory">
          <mat-option
            *ngFor="let parentCategory of parentCategories"
            [value]="parentCategory.id"
          >
            {{ parentCategory.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">إلغاء</button>
      <button color="primary" mat-button type="submit">إضافة</button>
    </mat-dialog-actions>
  </form>
    <hr />

    <div class="flex flex-col sm:flex-row">
      <mat-form-field appearance="outline" class="mt-6 mx-1 flex-auto" >
        <mat-label>إدخال فئة رئيسية جديدة</mat-label>
        <input matInput placeholder="إدخال فئة رئيسية جديدة" [formControl]="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="mt-6 mx-1  flex-auto" >
        <mat-label> (بالعربي) إدخال فئة رئيسية جديدة</mat-label>
        <input matInput placeholder="إدخال فئة رئيسية جديدة" [formControl]="arName">
      </mat-form-field>

    </div>
    <div class="flex flex-col sm:flex-row">
      <img *ngIf="image != null" (click)="fileInput.click()" class="rounded" gdGridAlign="center" [src]="image" />

      <img *ngIf="image == null" (click)="fileInput.click()" class="rounded" gdGridAlign="center" src="assets/img/placeholder.png" />
    
      <input hidden="true" type="file" multiple accept="image/png, image/jpeg, image/jpg" max="3" maxlength="3" class="d-none" (change)="onFileInput($event?.target?.files)" #fileInput />

    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button" >إلغاء</button>
      <button color="primary" mat-button type="button" (click)="createNewParentCategory()">إضافة</button>
    </mat-dialog-actions>
  </mat-dialog-content>
