<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
      <h2 
          class="headline m-0"
          fxFlex="auto">إضافة خيار</h2>
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="-mx-6 text-border"></mat-divider>
  
    <mat-dialog-content fxLayout="column">
      <div class="flex flex-col sm:flex-row">
        <mat-form-field appearance="outline" class="mt-6 flex-auto" >
            <mat-label>اختر فئة رئيسية</mat-label>
            <mat-select [(value)]="selectedAttribute">
              <mat-option *ngFor="let attribute of attributes" [value]="attribute.id"> {{ attribute.key }} </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">إلغاء</button>
      <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">إضافة</button>
    </mat-dialog-actions>
  </form>
